<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/content/css/styles.css" />
    <link rel="stylesheet" href="/content/css/navigation.css" />
    <link rel="stylesheet" href="/content/css/vehicle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>WestCoast Cars[Galleri]</title>
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar">
        <h1 class="logo">
          <span class="text-primary"><i class="fas fa-car"></i> WestCoast</span>
          Cars
        </h1>
      </div>
    </header>
    <main class="content" id="vehicle-admin">
      <section class="vehicle-form mb-6">
        <form>
          <div class="mb-3">
            <input type="text" placeholder="Registreringsnummer" />
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Tillverkare" />
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Modell" />
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Modell år" />
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Antal km" />
          </div>
          <div class="vehicle-form-two-button">
            <button type="submit" class="btn btn-outline-rounded">Spara</button>
            <button class="btn btn-outline-rounded">Avbryt</button>
          </div>
        </form>
      </section>
      <section class="card">
        <div class="vehicle-item">
          <img
            src="https://i.postimg.cc/N09fbtKZ/car1.jpg"
            alt=""
            class="thumbnail"
          />
          <div>{{ regNo }}</div>
          <div>{{ make }}</div>
          <div>{{ model }}</div>
          <div>{{ vehicleName }}</div>
          <div>{{ modelYear }}</div>
          <div>{{ mileage }}</div>
        </div>
      </section>
      <p>
        <button 
            v-on:click="getVehicleName"
            class="btn btn-outline-rounded">
            Klicka här</button>
      </p>
      <div class="mb-3">
        <input v-on:keyup.enter="setMake" type="text" placeholder="Tillverkare" />
      </div>
    </main>
    <script src="../content/scripts/app.js"></script>
  </body>
</html>
