<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/content/css/styles.css" />
    <link rel="stylesheet" href="/content/css/navigation.css" />
    <link rel="stylesheet" href="/content/css/vehicle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>WestCoast Cars[Galleri]</title>
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar">
        <h1 class="logo">
          <span class="text-primary"><i class="fas fa-car"></i> WestCoast</span>
          Cars
        </h1>
      </div>
    </header>
    <main class="content" id="vehicle-admin">
      <section v-if="displayShowForm" ><p>
        <button 
            v-on:click="onDisplayShowForm"
            class="btn btn-outline-rounded">Lägg till ny bil</button>
      </p></section>
      <section class="vehicle-form mb-6" v-if="displayForm">
        <form v-on:submit="addVehicle">
          <div class="mb-3">
            <input v-model="regNo" type="text" placeholder="Registreringsnummer" />
          </div>
          <div class="mb-3">
            <input  v-model="make" type="text" placeholder="Tillverkare" />
          </div>
          <div class="mb-3">
            <input v-model="model" type="text" placeholder="Modell" />
          </div>
          <div class="mb-3">
            <input v-model="modelYear" type="text" placeholder="Modell år" />
          </div>
          <div class="mb-3">
            <input v-model="mileage" type="text" placeholder="Antal km" />
          </div>
          <div class="vehicle-form-two-button">
            <button type="submit" class="btn btn-outline-rounded">Spara</button>
            <button v-on:click="onCancelVehicle" class="btn btn-outline-rounded">Avbryt</button>
          </div>
        </form>
      </section>
      <section v-for="vehicle in vehicles" class="card" v-if="vehicles.length">
        <div class="vehicle-item">
          <img v-bind:src="vehicle.imageUrl" alt="" class="thumbnail" />
          <div>{{ vehicle.regNo }}</div>
          <div>{{ vehicle.make }}</div>
          <div>{{ vehicle.model }}</div>
          <div>{{ vehicle.modelYear }}</div>
          <div>{{ vehicle.mileage }}</div>
        </div>
      </section>
    </main>
    <script src="../scripts/vehicles.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
